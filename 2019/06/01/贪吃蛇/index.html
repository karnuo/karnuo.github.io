it()</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="comment"># 初始化游戏界面</span></span><br><span class="line">    pygame.init()</span><br><span class="line">    <span class="comment"># 定义一个变量来控制速度</span></span><br><span class="line">    snack_speed = pygame.time.Clock()</span><br><span class="line">    <span class="comment"># 创建界面</span></span><br><span class="line">    window = pygame.display.set_mode((<span class="number">640</span>,<span class="number">480</span>))</span><br><span class="line">    <span class="comment"># 显示标题</span></span><br><span class="line">    pygame.display.set_caption(<span class="string">"贪吃蛇"</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 初始化变量</span></span><br><span class="line">    <span class="comment"># 贪吃蛇初始位置</span></span><br><span class="line">    snack_position = [<span class="number">100</span>,<span class="number">100</span>]</span><br><span class="line">    <span class="comment"># 初始化贪吃蛇长度 列表里面元素代表有几段</span></span><br><span class="line">    snack_body = [[<span class="number">100</span>,<span class="number">100</span>],[<span class="number">80</span>,<span class="number">100</span>],[<span class="number">60</span>,<span class="number">100</span>]]</span><br><span class="line">    <span class="comment"># 初始化目标小方块位置</span></span><br><span class="line">    target_position = [<span class="number">300</span>,<span class="number">300</span>]</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 目标方块的标记，判断是否吃掉这个目标</span></span><br><span class="line">    target_flag = <span class="number">1</span></span><br><span class="line">    <span class="comment"># 初始化方向</span></span><br><span class="line">    direction = <span class="string">"right"</span></span><br><span class="line">    <span class="comment"># 定义一个方向变量</span></span><br><span class="line">    change_direction = direction</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">        <span class="keyword">for</span> event <span class="keyword">in</span> pygame.event.get():</span><br><span class="line">            <span class="keyword">if</span> event.type == QUIT:</span><br><span class="line">                exit()  <span class="comment"># 关闭程序</span></span><br><span class="line">            <span class="keyword">elif</span> event.type == pygame.KEYDOWN:</span><br><span class="line">                <span class="keyword">if</span> event.key == pygame.K_RIGHT:</span><br><span class="line">                    change_direction = <span class="string">"right"</span></span><br><span class="line">                <span class="keyword">if</span> event.key == K_LEFT:</span><br><span class="line">                    change_direction = <span class="string">"left"</span></span><br><span class="line">                <span class="keyword">if</span> event.key == pygame.K_UP:</span><br><span class="line">                    change_direction = <span class="string">"down"</span></span><br><span class="line">                <span class="keyword">if</span> event.key == K_DOWN:</span><br><span class="line">                    change_direction = <span class="string">"up"</span></span><br><span class="line">                <span class="keyword">if</span> event.key == K_ESCAPE:</span><br><span class="line">                    pygame.event.post(pygame.event.Event(quit()))</span><br><span class="line">        <span class="comment"># 确定方向</span></span><br><span class="line">        <span class="keyword">if</span> change_direction == <span class="string">"left"</span> <span class="keyword">and</span> <span class="keyword">not</span> direction == <span class="string">"right"</span>:</span><br><span class="line">            direction = change_direction</span><br><span class="line">        <span class="keyword">if</span> change_direction == <span class="string">"right"</span> <span class="keyword">and</span> <span class="keyword">not</span> direction == <span class="string">"left"</span>:</span><br><span class="line">            direction = change_direction</span><br><span class="line">        <span class="keyword">if</span> change_direction == <span class="string">"up"</span> <span class="keyword">and</span> <span class="keyword">not</span> direction == <span class="string">"down"</span>:</span><br><span class="line">            direction = change_direction</span><br><span class="line">        <span class="keyword">if</span> change_direction == <span class="string">"down"</span> <span class="keyword">and</span> <span class="keyword">not</span> direction == <span class="string">"up"</span>:</span><br><span class="line">            direction = change_direction</span><br><span class="line">        <span class="comment"># 根据方向移动蛇头</span></span><br><span class="line">        <span class="keyword">if</span> direction == <span class="string">"right"</span>:</span><br><span class="line">            snack_position[<span class="number">0</span>] += <span class="number">20</span></span><br><span class="line">        <span class="keyword">if</span> direction == <span class="string">"left"</span>:</span><br><span class="line">            snack_position[<span class="number">0</span>] -= <span class="number">20</span></span><br><span class="line">        <span class="keyword">if</span> direction == <span class="string">"up"</span>:</span><br><span class="line">            snack_position[<span class="number">1</span>] += <span class="number">20</span></span><br><span class="line">        <span class="keyword">if</span> direction == <span class="string">"down"</span>:</span><br><span class="line">            snack_position[<span class="number">1</span>] -= <span class="number">20</span></span><br><span class="line"></span><br><span class="line">        <span class="comment"># 增加蛇的长度</span></span><br><span class="line">        snack_body.insert(<span class="number">0</span>,snack_position[::])</span><br><span class="line">        <span class="comment"># 如果贪吃蛇的位置和方块重合，则长度加长</span></span><br><span class="line">        <span class="keyword">if</span> snack_position == target_position:</span><br><span class="line">            target_flag = <span class="number">0</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            snack_body.pop()</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> target_flag == <span class="number">0</span>:</span><br><span class="line">            print(<span class="string">"游戏得分:%d"</span>%(len(snack_body)<span class="number">-3</span>))</span><br><span class="line">            x = int(random.randint(<span class="number">1</span>, <span class="number">31</span>) * <span class="number">20</span>)</span><br><span class="line">            y = int(random.randint(<span class="number">1</span>, <span class="number">23</span>) * <span class="number">20</span>)</span><br><span class="line">            target_position = [x, y]</span><br><span class="line">            target_flag = <span class="number">1</span></span><br><span class="line"></span><br><span class="line">        <span class="comment"># 填充背景颜色</span></span><br><span class="line">        window.fill((<span class="number">0</span>,<span class="number">100</span>,<span class="number">0</span>))</span><br><span class="line">        <span class="keyword">for</span> position <span class="keyword">in</span> snack_body:</span><br><span class="line">            pygame.draw.rect(window,(<span class="number">255</span>,<span class="number">255</span>,<span class="number">255</span>),Rect(position[<span class="number">0</span>],position[<span class="number">1</span>],<span class="number">20</span>,<span class="number">20</span>))</span><br><span class="line">        pygame.draw.rect(window,(<span class="number">255</span>, <span class="number">0</span>, <span class="number">0</span>), Rect(target_position[<span class="number">0</span>], target_position[<span class="number">1</span>], <span class="number">20</span>, <span class="number">20</span>))</span><br><span class="line">        pygame.display.flip() <span class="comment"># 刷新界面</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> snack_position[<span class="number">0</span>] &gt; <span class="number">620</span> <span class="keyword">or</span> snack_position[<span class="number">1</span>] &lt; <span class="number">0</span>:</span><br><span class="line">            game_over()</span><br><span class="line">        <span class="keyword">elif</span> snack_position[<span class="number">1</span>] &gt; <span class="number">460</span> <span class="keyword">or</span> snack_position[<span class="number">1</span>] &lt; <span class="number">0</span>:</span><br><span class="line">            game_over()</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 控制速度</span></span><br><span class="line">        snack_speed.tick(<span class="number">5</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>

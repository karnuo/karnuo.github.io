ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br></pre></td><td class="code"><pre><span class="line">import sys</span><br><span class="line">import pygame</span><br><span class="line">import random</span><br><span class="line">from pygame.locals import *</span><br><span class="line"></span><br><span class="line"># 定义游戏结束函数con</span><br><span class="line">def game_over():</span><br><span class="line">    pygame.quit()</span><br><span class="line">    sys.exit()</span><br><span class="line"></span><br><span class="line">def main():</span><br><span class="line">    # 初始化游戏界面</span><br><span class="line">    pygame.init()</span><br><span class="line">    # 定义一个变量来控制速度</span><br><span class="line">    snack_speed = pygame.time.Clock()</span><br><span class="line">    # 创建界面</span><br><span class="line">    window = pygame.display.set_mode((640,480))</span><br><span class="line">    # 显示标题</span><br><span class="line">    pygame.display.set_caption(&quot;贪吃蛇&quot;)</span><br><span class="line"></span><br><span class="line">    # 初始化变量</span><br><span class="line">    # 贪吃蛇初始位置</span><br><span class="line">    snack_position = [100,100]</span><br><span class="line">    # 初始化贪吃蛇长度 列表里面元素代表有几段</span><br><span class="line">    snack_body = [[100,100],[80,100],[60,100]]</span><br><span class="line">    # 初始化目标小方块位置</span><br><span class="line">    target_position = [300,300]</span><br><span class="line"></span><br><span class="line">    # 目标方块的标记，判断是否吃掉这个目标</span><br><span class="line">    target_flag = 1</span><br><span class="line">    # 初始化方向</span><br><span class="line">    direction = &quot;right&quot;</span><br><span class="line">    # 定义一个方向变量</span><br><span class="line">    change_direction = direction</span><br><span class="line"></span><br><span class="line">    while True:</span><br><span class="line">        for event in pygame.event.get():</span><br><span class="line">            if event.type == QUIT:</span><br><span class="line">                exit()  # 关闭程序</span><br><span class="line">            elif event.type == pygame.KEYDOWN:</span><br><span class="line">                if event.key == pygame.K_RIGHT:</span><br><span class="line">                    change_direction = &quot;right&quot;</span><br><span class="line">                if event.key == K_LEFT:</span><br><span class="line">                    change_direction = &quot;left&quot;</span><br><span class="line">                if event.key == pygame.K_UP:</span><br><span class="line">                    change_direction = &quot;down&quot;</span><br><span class="line">                if event.key == K_DOWN:</span><br><span class="line">                    change_direction = &quot;up&quot;</span><br><span class="line">                if event.key == K_ESCAPE:</span><br><span class="line">                    pygame.event.post(pygame.event.Event(quit()))</span><br><span class="line">        # 确定方向</span><br><span class="line">        if change_direction == &quot;left&quot; and not direction == &quot;right&quot;:</span><br><span class="line">            direction = change_direction</span><br><span class="line">        if change_direction == &quot;right&quot; and not direction == &quot;left&quot;:</span><br><span class="line">            direction = change_direction</span><br><span class="line">        if change_direction == &quot;up&quot; and not direction == &quot;down&quot;:</span><br><span class="line">            direction = change_direction</span><br><span class="line">        if change_direction == &quot;down&quot; and not direction == &quot;up&quot;:</span><br><span class="line">            direction = change_direction</span><br><span class="line">        # 根据方向移动蛇头</span><br><span class="line">        if direction == &quot;right&quot;:</span><br><span class="line">            snack_position[0] += 20</span><br><span class="line">        if direction == &quot;left&quot;:</span><br><span class="line">            snack_position[0] -= 20</span><br><span class="line">        if direction == &quot;up&quot;:</span><br><span class="line">            snack_position[1] += 20</span><br><span class="line">        if direction == &quot;down&quot;:</span><br><span class="line">            snack_position[1] -= 20</span><br><span class="line"></span><br><span class="line">        # 增加蛇的长度</span><br><span class="line">        snack_body.insert(0,snack_position[::])</span><br><span class="line">        # 如果贪吃蛇的位置和方块重合，则长度加长</span><br><span class="line">        if snack_position == target_position:</span><br><span class="line">            target_flag = 0</span><br><span class="line">        else:</span><br><span class="line">            snack_body.pop()</span><br><span class="line"></span><br><span class="line">        if target_flag == 0:</span><br><span class="line">            print(&quot;游戏得分:%d&quot;%(len(snack_body)-3))</span><br><span class="line">            x = int(random.randint(1, 31) * 20)</span><br><span class="line">            y = int(random.randint(1, 23) * 20)</span><br><span class="line">            target_position = [x, y]</span><br><span class="line">            target_flag = 1</span><br><span class="line"></span><br><span class="line">        # 填充背景颜色</span><br><span class="line">        window.fill((0,100,0))</span><br><span class="line">        for position in snack_body:</span><br><span class="line">            pygame.draw.rect(window,(255,255,255),Rect(position[0],position[1],20,20))</span><br><span class="line">        pygame.draw.rect(window,(255, 0, 0), Rect(target_position[0], target_position[1], 20, 20))</span><br><span class="line">        pygame.display.flip() # 刷新界面</span><br><span class="line"></span><br><span class="line">        if snack_position[0] &gt; 620 or snack_position[1] &lt; 0:</span><br><span class="line">            game_over()</span><br><span class="line">        elif snack_position[1] &gt; 460 or snack_position[1] &lt; 0:</span><br><span class="line">            game_over()</span><br><span class="line"></span><br><span class="line">        # 控制速度</span><br><span class="line">        snack_speed.tick(5)</span><br><span class="line"></span><br><span class="line">if __name__ == &quot;__main__&quot;:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
